# Name of your application. Used to uniquely configure containers.
service: vsmobile-kgy

# Name of the container image.
image: sp8783/vsmobile-kgy

# Deploy to these servers.
servers:
  web:
    - 133.167.64.105

# Enable SSL auto certification via Let's Encrypt (using kamal-proxy)
proxy:
  ssl: true
  host: vsm-kgy.com

# Docker Hub registry
registry:
  username: sp8783
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
    - TIMESTAMP_API_TOKEN
    - GITHUB_TOKEN
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    SOLID_QUEUE_IN_PUMA: true

    # GitHub Actions integration (non-secret config)
    GITHUB_REPO: sp8783/exvs2ib-replay-parser
    GITHUB_WORKFLOW_ID: analyze.yml

    # Scraper integration (non-secret config)
    SCRAPER_GITHUB_REPO: sp8783/exvs2ib-vsmobile-scraper
    SCRAPER_GITHUB_WORKFLOW_ID: scrape.yml

    # Database configuration
    DB_HOST: vsmobile-kgy-db
    POSTGRES_USER: vsmobile
    POSTGRES_DB: vsmobile_production

    # Rails configuration
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: true
    RAILS_SERVE_STATIC_FILES: true

    # Timezone configuration (critical for date/time operations)
    TZ: Asia/Tokyo

# SSH configuration
ssh:
  user: ubuntu

# Aliases for common commands
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for local Active Storage files.
volumes:
  - "vsmobile-kgy_storage:/rails/storage"

# Bridge fingerprinted assets between versions
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64

# PostgreSQL database accessory
accessories:
  db:
    image: postgres:16
    host: 133.167.64.105
    port: 5432
    env:
      clear:
        POSTGRES_USER: vsmobile
        POSTGRES_DB: vsmobile_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
